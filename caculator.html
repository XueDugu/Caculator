<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="caculator.css">
    <script type="text/javascript" src="caculator.js"></script>
</head>

<body onload="init()">
    <ul>
        <li style="--clr:rgb(194, 216, 217);">
            <a href="#" id="home">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
        </li>
        <li style="--clr:#d7401e;">
            <a href="#" id="caculator">
                <i class="fa-solid fa-calculator"></i>
                <span>Caculator</span>
            </a>
        </li>
        <li style="--clr:#d18419;">
            <a href="#" id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>Search</span>
            </a>
        </li>
        <li style="--clr:#bfce1d;">
            <a href="#" id="equation">
                <i class="fa-solid fa-x"></i>
                <span>Equation</span>
            </a>
        </li>
        <li style="--clr:rgb(33, 191, 49);">
            <a href="#" id="board">
                <i class="fa-solid fa-pencil"></i>
                <span>Board</span>
            </a>
        </li>
        <li style="--clr:#076064;">
            <a href="#" id="gpt">
                <i class="fa-solid fa-robot"></i>
                <span>GPT</span>
            </a>
        </li>
        <li style="--clr:#41e2fb;">
            <a href="#" id="video">
                <i class="fa-solid fa-video"></i>
                <span>Video</span>
            </a>
        </li>
    </ul>
    <div class="div_all">
        <div class="div_text"  style="display: none;">
            <input type="text" id="Text1" class="text1">
            <input type="submit" value="文本框解锁/锁定" id="unlock">
        </div>
        <div class="div_caculator"  style="display: none;">
            <input type="button" value="清" class="">
            <input type="button" value="删" class="">
            <input type="button" value="+/-" class="">
            <input type="button" value="/" class="">
            <input type="button" value="1" class="">

            <input type="button" value="2" class="">
            <input type="button" value="3" class="">
            <input type="button" value="*" class="">
            <input type="button" value="4" class="">
            <input type="button" value="5" class="">

            <input type="button" value="6" class="">
            <input type="button" value="-" class="">
            <input type="button" value="7" class="">
            <input type="button" value="8" class="">
            <input type="button" value="9" class="">

            <input type="button" value="+" class="">
            <input type="button" value="0" class="">
            <input type="button" value="." class="">
            <input type="button" value="=" class="">
        </div>
        <div class="div_search"  style="display: none;">
            <input type="button" value="搜" id="search">
            <input type="widebutton" value="Baidu" id="baidu" class="" style="display: none;">
            <input type="widebutton" value="Google" id="google" class="" style="display: none;">
            <input type="widebutton" value="Bing" id="bing" class="" style="display: none;">
            <input type="widebutton" value="Yahoo" id="yahoo" class="" style="display: none;">
        </div>
        <div class="div_equation"  style="display: none;">
            <input type="shorttext" id="InputX1" name="equation" style="display: none;">
            <span id="onex" style="display: none;">x+</span>
            <span id="one2x" style="display: none;">x^2+</span>
            <input type="shorttext" id="InputY1" name="equation" style="display: none;">
            <span id="oney" style="display: none;">y</span>
            <span id="one1x" style="display: none;">x</span>
            <span id="onea" style="display: none;">+</span>
            <input type="shorttext" id="InputZ1" name="equation" style="display: none;">
            <span id="onez" style="display: none;">z</span>
            <span id="onead" style="display: none;">+</span>
            <input type="shorttext" id="InputW1" name="equation" style="display: none;">
            <span id="onew" style="display: none;">w</span>
            <span id="onee" style="display: none;">=</span>
            <input type="shorttext" id="Input1" name="equation" style="display: none;">
            <input type="shorttext" id="InputX2" name="equation" style="display: none;">
            <span id="twox" style="display: none;">x+</span>
            <input type="shorttext" id="InputY2" name="equation" style="display: none;">
            <span id="twoy" style="display: none;">y</span>
            <span id="twoa" style="display: none;">+</span>
            <input type="shorttext" id="InputZ2" name="equation" style="display: none;">
            <span id="twoz" style="display: none;">z</span>
            <span id="twoad" style="display: none;">+</span>
            <input type="shorttext" id="InputW2" name="equation" style="display: none;">
            <span id="twow" style="display: none;">w</span>
            <span id="twoe" style="display: none;">=</span>
            <input type="shorttext" id="Input2" name="equation" style="display: none;">
            <input type="shorttext" id="InputX3" name="equation" style="display: none;">
            <span id="thrx" style="display: none;">x+</span>
            <input type="shorttext" id="InputY3" name="equation" style="display: none;">
            <span id="thry" style="display: none;">y</span>
            <span id="thra" style="display: none;">+</span>
            <input type="shorttext" id="InputZ3" name="equation" style="display: none;">
            <span id="thrz" style="display: none;">z</span>
            <span id="thrad" style="display: none;">+</span>
            <input type="shorttext" id="InputW3" name="equation" style="display: none;">
            <span id="thrw" style="display: none;">w</span>
            <span id="thre" style="display: none;">=</span>
            <input type="shorttext" id="Input3" name="equation" style="display: none;">
            <input type="shorttext" id="InputX4" name="equation" style="display: none;">
            <span id="fourx" style="display: none;">x+</span>
            <input type="shorttext" id="InputY4" name="equation" style="display: none;">
            <span id="foury" style="display: none;">y</span>
            <span id="foura" style="display: none;">+</span>
            <input type="shorttext" id="InputZ4" name="equation" style="display: none;">
            <span id="fourz" style="display: none;">z</span>
            <span id="fourad" style="display: none;">+</span>
            <input type="shorttext" id="InputW4" name="equation" style="display: none;">
            <span id="fourw" style="display: none;">w</span>
            <span id="foure" style="display: none;">=</span>
            <input type="shorttext" id="Input4" name="equation" style="display: none;">
            <input type="widebutton" value="1元2次" class="">
            <input type="widebutton" value="2元1次" class="">
            <input type="widebutton" value="3元1次" class="">
            <input type="widebutton" value="4元1次" class="">
            <input type="submit" value="解方程" id="solveButton">
            x=
            <input type="middletext" id="outputx" value="0" readonly disabled>
            y=
            <input type="middletext" id="outputy" value="0" readonly disabled>
            z=
            <input type="middletext" id="outputz" value="0" readonly disabled>
            w=
            <input type="middletext" id="outputw" value="0" readonly disabled>
        </div>
        <div class="div_board"  style="display: none;">
            <input type="widerbutton" value="显示/关闭画板" class="">
            <iframe src="https://www.netpad.net.cn/svg.html" id="board" width="1100" height="800" style="display: none;"></iframe>
        </div>
        <div class="div_GPT"  style="display: none;">
            <input type="longbutton" value="显示/关闭需代理ChatGPT" class="">
            <iframe src="https://chat.openai.com/" id="openai" width="1100" height="800" style="display: none;"></iframe>
            <input type="longbutton" value="显示/关闭无代理ChatGPT" class="">
            <iframe src="https://chat.kbiai.de/#/" id="chat" width="1100" height="800" style="display: none;"></iframe>
        </div>
        <div class="div_video"  style="display: none;">
            <input type="longbutton" value="显示/关闭视频" class="">
            <input type="shorttext" id="ChangeVideo" name="equation" style="display: none;">
            <input type="longbutton" value="切换视频" class="" id="changeVideo" style="display: none;">
            <iframe src="https://player.bilibili.com/player.html?aid=375588815&bvid=BV1so4y1m7U5&cid=339262048&page=1&high_quality=1&danmaku=0" allowfullscreen="allowfullscreen" width="100%" height="200" scrolling="no" frameborder="0" sandbox="allow-top-navigation allow-same-origin allow-forms allow-scripts" id="video" style="display: none;"></iframe>
        </div>
    </div>
</body>

</html>
